{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>Posted on {{ post.created_at|date:"F d, Y" }}</p>
        <p>{{ post.content }}</p>
    </article>
    <a href="{% url 'blog:post_list' %}">Back to posts</a>
{% endblock %}
